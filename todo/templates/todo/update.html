{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Editar: {% endblock %}</h2>

{% endblock %}

{% block content %}
<form class="contenedor-editarcrear" method="post">
	<section class="contenedor-letras-EC">
		<input class="letras-editarcrear" name="description" id="description"
			value="{{ request.form['description'] or todo['description'] }}" required>
	</section>
	<div class="contenedor-completado">
		<label class="botones-secundarios fuentes cheche" for="completed">Completado
			<input class="" type="checkbox" name="completed" id="completed" {% if todo['completed']==1 %}checked{% endif
				%} /><i class="fas fa-check-circle fa-2x tilde checkmarkk "></i>
		</label>
	</div>
	<section class="contenedor-botones ct-botones-derecha">
		<input class="boton-guardar" type="submit" value="Guardar" />
</form>
<form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
	<input class="danger botones-secundarios fuentes links" type="submit" value="Eliminar"
		onclick="return confirm('Estas seguro de querer eliminarlo?')" />
	</section>
</form>
{% endblock %}
