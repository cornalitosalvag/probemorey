{% extends 'base.html' %}

{% block header %}
<h2>{% block title %}Editar: <span class="subtitulo"> {{ todo[ 'description'] }}</span>{% endblock %}</h2>
{% endblock %}

{% block content %}
<form method="post">
	<label for="description">Descripci√≥n</label>
	<input name="description" id="description" value="{{ request.form['description'] or todo['description'] }}"
		required>
	<label for="completed">Completado</label>
	<input type="checkbox" name="completed" id="completed" {% if todo['completed']==1 %}checked{% endif %} />
	<input type="submit" value="Guardar" />
</form>
<form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
	<input class="danger" type="submit" value="Eliminar"
		onclick="return confirm('Estas seguro de querer eliminarlo?')" />
</form>
{% endblock %}
